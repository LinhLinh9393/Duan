<h1 class="text-center">Detail</h1>
<div class="mt-3 p-4">
    <div class="mb-3">
        <label for="">Tên</label>
        <input type="text" class="form-control" readonly ng-model="list.ten">
    </div>
    <div class="mb-3">
        <label for="">Email</label>
        <input type="text" class="form-control" readonly ng-model="list.email">
    </div>
    <div class="mb-3">
        <label for="">Ngày</label>
        <input type="text" class="form-control" readonly ng-model="list.ngay">
    </div>
    <div class="mb-3">
        <label for="">Kích thước</label>
        <select class="form-control" readonly ng-model="list.kich_thuoc">
            <option value="1">80x160x75</option>
            <option value="2">90x180x60</option>
            <option value="3">85x180x70</option>
        </select>
    </div>
    <div class="mb-3">
        <a href="#!/list"><button class="btn btn-danger">Quay lại</button></a>
    </div>
</div>
