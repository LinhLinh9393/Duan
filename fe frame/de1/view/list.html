<h1 class="text-center">Danh sách</h1>
<table class="table mt-4">
    <a href="#!/add"><button class="btn btn-primary">Thêm mới</button></a>
    <thead>
        <tr>
            <th>STT</th>
            <th>name</th>
            <th>Email</th>
            <th>Date</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index,value) in list">
            <td>{{index+1}}</td>
            <td>{{value.name}}</td>
            <td>{{value.email}}</td>
            <td>{{value.date}}</td>
            <td>
                <a href="#!/detail/{{value.id}}"><button class="btn btn-primary">Chi tiết</button></a>
                <a href="#!/update/{{value.id}}"><button class="btn btn-danger">Sửa</button></a>
                <a href="#!/delete/{{value.id}}"><button class="btn btn-warning">Xoá</button></a>
            </td>
        </tr>
    </tbody>
</table>
