<a href="#!/add-product">Thêm mới</a>
<table class="table border text-center p-4 ">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Ảnh</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index, value) in listSP">
            <td>{{ index + 1 }}</td>
            <td>{{ value.nameSP }}</td>
            <td>{{ value.priceSP }}</td>
            <td>
                <img src="{{ value.imageSP }}" alt="" srcset="" width="25%">
            </td>
            <td>
                <a href="#!/update-product/{{ value.id }}"><button ng-click="update( value.id )">Sửa</button></a>
                <button ng-click="delete(value.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Xoá</button>
            </td>

            
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cảnh báo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Bạn có muốn xoá không?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="confirmDelete()">Xoá</button>
        </div>
    </div>
</div>
</div>
