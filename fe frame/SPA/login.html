<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <input type="text" placeholder="Tên" ng-model="username">
        <input type="text" placeholder="pass" ng-model="password">
        <button ng-click="login()">Login</button>
    </div>
    
    <script src="../lib/angular.min.js"></script>
    <script>
        var myApp=angular.module("myApp",[])
        myApp.controller("myController", function($scope, $http){
            var api="http://localhost:3000/users/"
            $scope.login = function(){
                $http.get(api + "?username=" + $scope.username + "&password=" + $scope.password)
                    .then(function(response){
                        if(response.data.length == 0){
                            alert("Đăng nhập sai")
                        }else if(response.data[0].role == "1"){
                            //Lưu thông tin người đăng nhập vào localStorage
                            localStorage.setItem("id", response.data[0].id)
                            localStorage.setItem("name", response.data[0].name)
                            
                            window.location.href = "admin/index.html"
                        } else if(response.data[0].role == "2"){

                        }
                    })
            }
        })
    </script>
</body>
</html>
