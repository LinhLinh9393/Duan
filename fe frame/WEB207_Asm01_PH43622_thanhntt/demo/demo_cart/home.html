<h1>Home</h1>
<div class="row">
  <div ng-repeat="item in danhSach | limitTo:6 " class="card col-3" style="width:400px">
    <img class="card-img-top" ng-src="{{ item.anh }}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{ item.ten }}</h4>
      <p class="card-text">{{ item.giaBan }}</p>
      <button type="button" class="btn btn-primary" ng-click="themvaogio(item)">Thêm vào giỏ hàng</button>
    </div>
  </div>
</div>
