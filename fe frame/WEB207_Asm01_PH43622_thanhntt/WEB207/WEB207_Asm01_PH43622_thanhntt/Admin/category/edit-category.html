<h3 class="m-3">Cập nhật danh mục</h3>
<form>
     <div class="mb-2 mt-3">
          <label for="id" class="form-label">ID:</label>
          <input type="id" class="form-control" id="id" name="id" ng-model="category.id">
     </div>
     <div class="mb-2">
          <label for="name" class="form-label">Tên danh mục:</label>
          <input type="text" class="form-control" id="name" name="name" ng-model="category.ten">
     </div>
     <div class="d-flex justify-content-center">
          <a type="button" href="#!list-category" class="btn btn-secondary mx-2"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
          <a type="button" class="btn btn-success" ng-click="onClickCategory()"><i class="fa-solid fa-plus"></i>Lưu</a>
     </div>
     <div class="alert alert-danger m-3" ng-if="formValidate.trangThai === false">
          <strong>Form không hợp lệ!</strong><br> {{ formValidate.noiDung }}
     </div>
</form>
