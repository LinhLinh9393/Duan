<h3 class="m-3">Danh sách danh mục</h3>
<div class="container d-flex justify-content-end  my-2">
     <a type="button" href="#!create-category" class="btn btn-success"><i class="fa-solid fa-plus"></i> Tạo
          mới</a>
</div>
<table class="table table-bordered ">
     <thead>
          <tr>
               <th>ID</th>
               <th>Tên danh mục</th>
               <th>Tương tác</th>
          </tr>
     </thead>
     <tbody>
          <tr ng-repeat="(index, value) in danhSachDanhMuc">
               <td>{{ value.id }}</td>
               <td>{{ value.ten }}</td>
               <td style="width: 1px;" class="text-nowrap">
                    <div class="d-grid gap-2 d-md-block">
                         <!-- <a class="btn btn-primary sm" type="button"> <i
                                   class="fa-solid fa-eye"></i>
                              Xem</a> -->
                         <a class="btn btn-warning sm" href="#!edit-category/{{ value.id }}" type="button"><i
                                   class="fa-solid fa-pen-to-square"></i> Sửa</a>
                         <a class="btn btn-danger sm" type="button" data-bs-toggle="modal" data-bs-target="#myModal" ng-click="submitDel(value.id)"> <i
                                   class="fa-solid fa-trash"></i>
                              Xóa</a>
                    </div>
               </td>
          </tr>
     </tbody>
</table>
<div class="d-flex justify-content-center ">
     <ul class="pagination ">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
     </ul>
</div>
