<div id="demo" class="carousel slide overflow-hidden container " data-bs-ride="carousel" style=" height: 600px; ">
     <!-- Indicators/dots -->
     <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
     </div>
     <!-- The slideshow/carousel -->
     <div class="carousel-inner">
          <div class="carousel-item active">
               <img src="/img/banner.jpg" alt="Los Angeles" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
               <img src="/img/banner1.jpg" alt="Chicago" class="d-block" style="width:100%">
          </div>
     </div>
     <!-- Left and right controls/icons -->
     <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
     </button>
     <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
     </button>
</div>
<div class="border-0 border-bottom my-4 px-2">
     <h1 class="my-3 text-center">Danh sách sản phẩm mới</h1>
</div>
<div class="container text-center mb-3">
     <div class="row">
          <div class="col-3" ng-repeat="item in danhSachSanPham | limitTo:4">
               <div class="border rounded overflow-hidden mt-3 mb-3 ">
                    <div class="d-flex justify-content-center align-items-center bg-light product">
                         <a href="#!product-detail/{{ item.id }}"><img class="mh-100 mw-100" ng-src="{{ item.anh }}" alt=""></a>
                    </div>
                    <div class="m-2">
                         <h1 class="h6 name-pr">{{ item.ten }}</h1>
                         <div class="d-flex justify-content-between m-1">
                              <del class="text-decoration-line-through">{{ item.giaBan}}</del>
                              <div class="h6 text-danger">{{ item.giaNiemYet }}</div>
                         </div>
                         <a type="submit" href="#!checkout" class="btn btn-danger w-100 rounded-pill">Mua
                              ngay</a>
                    </div>
               </div>
          </div>
     </div>
</div>
