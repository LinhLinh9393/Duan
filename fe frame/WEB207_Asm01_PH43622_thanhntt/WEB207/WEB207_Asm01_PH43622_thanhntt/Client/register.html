
     <nav class="container mt-3" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
            <li class="breadcrumb-item active" aria-current="page">Đăng kí</li>
          </ol>
        </nav>
     <div class="container">
          <div class="border-0 border-bottom my-3">
               <h1 class="text-center ">Đăng kí</h1>
          </div>
          <div class="row mb-5">
               <div class="col-4">
                    <img src="../img/avatar1.jpg" alt="" class="mh-100 mw-100">
               </div>
               <div class="col-8 border rounded bg-body-secondary">
     
                    <form action="">
                         <div class="mb-3 mt-3">
                              <label for="email" class="form-label">Email:</label>
                              <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email" ng-model="user.email">
                         </div>
                         <div class="mb-3 mt-3">
                              <label for="username" class="form-label">Tên đăng nhâp:</label>
                              <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập"
                                   name="user" ng-model="user.tenDangNhap">
                         </div>
                         <div class="mb-3 mt-3">
                              <label for="name" class="form-label">Họ tên:</label>
                              <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" name="name" ng-model="user.hoTen">
                         </div>
                         <div class="mb-3">
                              <label for="pwd" class="form-label">Mật khẩu:</label>
                              <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd" ng-model="user.password">
                         </div>
                         <div class="mb-3">
                              <label for="pwd" class="form-label">Nhập lại mật khẩu:</label>
                              <input type="password" class="form-control" id="re_pwd" placeholder="Nhâp lại mật khẩu"
                                   name="pswd" ng-model="user.confirmpassword">
                         </div>
                         <a type="button" class="btn btn-primary m-2" ng-click="formDangKi()">Đăng kí</a>
                         <div class="alert alert-danger m-3" ng-if="formValidate.trangThai === false">
                              <strong>Form không hợp lệ!</strong><br> {{ formValidate.noiDung }}
                         </div>
                    </form>
               </div>
          </div>
     </div>
