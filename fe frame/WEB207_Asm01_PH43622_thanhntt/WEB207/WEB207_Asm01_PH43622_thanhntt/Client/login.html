<nav class="container mt-3" aria-label="breadcrumb">
     <ol class="breadcrumb">
         <li class="breadcrumb-item"><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
         <li class="breadcrumb-item active" aria-current="page">Đăng nhập</li>
     </ol>
 </nav>
 <div class="container">
     <div class="border-0 border-bottom my-3">
         <h1 class="text-center ">Đăng nhập</h1>
     </div>
     <div class="row mb-5">
         <div class="col-4">
             <img src="/img/avatar.jpg" alt="" class="mh-100 mw-100">
         </div>
         <div class="col-8 border rounded bg-body-secondary" ng-controller="loginCtrl">
             <form ng-submit="login()">
                 <div class="mb-3 mt-3">
                     <label for="email" class="form-label">Email:</label>
                     <input type="email" class="form-control" id="email" placeholder="Nhập email" ng-model="user.email">
                 </div>
                 <div class="mb-3">
                     <label for="pwd" class="form-label">Mật khẩu:</label>
                     <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" ng-model="user.password">
                 </div>
                 <div class="form-check mb-3">
                     <label class="form-check-label">
                         <input class="form-check-input" type="checkbox" ng-model="user.remember"> Nhớ mật khẩu
                     </label>
                 </div>
                 <a type="button" ng-click="formDangNhap()" class="btn btn-primary">Đăng nhập</a>
                 <div class="alert alert-danger m-3" ng-if="formValidate.trangThai === false">
                    <strong>Form không hợp lệ!</strong><br> {{ formValidate.noiDung }}
               </div>
             </form>
         </div>
     </div>
 </div>
