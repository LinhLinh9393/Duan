<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- Nhung thuw vien bootstrap-->
     <link rel="stylesheet" href="./lib/bootstrap.min.css">
     <script src="./lib/bootstrap.bundle.min.js"></script>
     <script src="./lib/font-fontawesome-ae333ffef2.js"></script>
     <script src="./lib/angular.min.js"></script>
     <script>
          var myApp = angular.module('myApp', []);
          myApp.controller('danhsachCtrl', function ($scope, $http) {
               console.log("Thành công");
               // khai báo biến cần thiết
               $scope.danhSachSanPham = [];
               // Call api lấy danh sach sản phẩm
               $http({
                    method:"GET",
                    url:"http://localhost:3000/san-pham"
               }).then(function(response){
                    console.log("thành cong", response.data );
                    // Gán giá trị nhận được từ api vào bién cần thiết
                    $scope.danhSachSanPham = response.data;
                    // Sử dụng ng-repreat để hiện thị biến $scope.dánhachSanPham ra html

               })
               $scope.danhSachDanhMuc = [];
               // Call api lấy danh sach danh mục
               $http({
                    method:"GET",
                    url:"http://localhost:3000/danh-muc"
               }).then(function(response){
                    console.log("thành cong", response.data );
                    // Gán giá trị nhận được từ api vào bién cần thiết
                    $scope.danhSachDanhMuc = response.data;
                    // Sử dụng ng-repeat để hiện thị biến $scope.dánhachDanhMuc ra html

               })
               // Call api lấy danh sach sản phẩm
               $http({
                    method:"GET",
                    url:"http://localhost:3000/san-pham",
                    params:{
                         idDanhMucClick
                    }
               }).then(function(response){
                    console.log("thành cong", response.data );
                    // Gán giá trị nhận được từ api vào bién cần thiết
                    $scope.danhSachSanPham = response.data;
                    // Sử dụng ng-repreat để hiện thị biến $scope.dánhachSanPham ra html

               })
          })
     </script>
</head>

<body ng-app="myApp">
     <div ng-controller="danhsachCtrl" class="container mt-5">
          <h1 class="text-center text-uppercase mb-2">Giới thiệu sản phẩm</h1>
          <div class=" mb-2 d-flex  justify-content-end">
               <!-- <div class=" mb-2 text-end">  -->
               <a href="" class="btn btn-success">Tạo mới sản phẩm</a>
          </div>
        <div class="d-flex">
          <span>Lọc sản phẩm</span>
          <div ng-click="onclickDanhMuc(value.id)" ng-repeat="(index, value) in danhSachDanhMuc">
               <button class="btn btn-primary rounded-pill">{{ value.ten }}</button>
          </div>
        </div>
          <div>
              
               <table class="table table-bordered ">
                    <thead>
                         <tr>
                              <th>ID</th>
                              <th>Ảnh</th>
                              <th>Tên sản phẩm</th>
                              <th>Danh mục</th>

                              <th>Tương tác</th>
                         </tr>
                    </thead>
                    <tbody>
                         <tr ng-repeat="(index, value) in danhSachSanPham">
                              <td>{{ index +1 }}</td>
                              <td>
                                   <div class="border rounded bg-light d-flex justify-content-center overflow-hidden align-items-center "
                                        style="width: 80px ;height: 80px;">
                                        <img ng-src="{{ value.anh }}" alt="" class="mh-100 mw-100">
                                   </div>
                              </td>
                              <td>{{ value.ten }}</td>
                              <td>{{ value.tenDanhMuc }}</td>
                              <td style="width: 1px;" class="text-nowrap">
                                   <a class="btn btn-primary btn-sm">Xem</a>
                                   <a class="btn btn-warning btn-sm ">Sửa</a>
                                   <a class="btn btn-danger btn-sm">Xóa</a>
                              </td>
                         </tr>


                    </tbody>
               </table>
               <div class="d-flex justify-content-center ">
                    <ul class="pagination ">
                         <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                         <li class="page-item"><a class="page-link" href="#">1</a></li>
                         <li class="page-item"><a class="page-link" href="#">2</a></li>
                         <li class="page-item"><a class="page-link" href="#">3</a></li>
                         <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
               </div>
          </div>


     </div>
</body>

</html>
