<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./lib/bootstrap.min.css">

     <script src="./lib/bootstrap.bundle.min.js"></script>
     <script src="./lib/font-fontawesome-ae333ffef2.js"></script>
     <script src="./lib/angular.min.js"></script>
     <script src="./lib/angular-route.js"></script>
     <script>
          var app = angular.module("myApp", ['ngRoute']);
          //cấu hình route
          app.config(function($routeProvider) {

               $routeProvider
                    .when("/list-product", {
                         templateUrl:"pages/product/list.html",
                         controller:"listProductCtrl"
                    })
                    .when("/create-product", {
                         templateUrl:"pages/product/create.html",
                         controller:"createProductCtrl"
                    })
                    .when("/edit-product/:id", {
                         templateUrl:"pages/product/edit.html",
                         controller:"editProductCtrl"
                    })
                    .when("/detail-product/:id", {
                         templateUrl:"pages/product/detail.html", 
                         controller:"detailProductCtrl"
                    })
          })
     </script>
        <script src="pages/product/list.js"></script>
        <script src="pages/product/detail.js"></script>
        <script src="pages/product/create.js"></script>
        <script src="pages/product/edit.js"></script>
</head>
<body ng-app="myApp">
     <!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">

     <div class="container-fluid">
       <!-- Links -->
       <ul class="navbar-nav">
         <li class="nav-item">
           <a class="nav-link" href="#!list-product">Trang danh sách</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#!create-product">Trang thêm mới</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#!detail-product/SP002">Trang chi tiết</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#!edit-product/SP002">Trang chỉnh sửa</a>
         </li>
       </ul>
     </div>
   
   </nav>
   <div class="container">
     <div ng-view></div>
   </div>

</body>
</html>
