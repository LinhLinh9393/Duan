<div class="container mt-5">
     <h1 class="text-center text-uppercase mb-2">Giới thiệu sản phẩm</h1>
     <div class=" mb-2 d-flex  justify-content-end">
          <!-- <div class=" mb-2 text-end">  -->
          <a href="#!create-product" class="btn btn-success">Tạo mới sản phẩm</a>
     </div>
     <div>
          <table class="table table-bordered ">
               <thead>
                    <tr>
                         <th>ID</th>
                         <th>Ảnh</th>
                         <th>Tên sản phẩm</th>
                         <th>Danh mục</th>
                         <th>Tương tác</th>
                    </tr>
               </thead>
               <tbody>
                    <tr ng-repeat="(index, value) in danhSachSanPham">
                         <td>{{ value.id }}</td>
                         <td>
                              <div class="border rounded bg-light d-flex justify-content-center overflow-hidden align-items-center "
                                   style="width: 80px ;height: 80px;">
                                   <img ng-src="{{ value.anh }}" alt="" class="mh-100 mw-100">
                              </div>
                         </td>
                         <td>{{ value.ten }}</td>
                         <td>{{ value.tenDanhMuc }}</td>
                         <td style="width: 1px;" class="text-nowrap">
                              <a href="#!detail-product/{{ value.id }}" class="btn btn-primary btn-sm">Xem</a>
                              <a href="#!edit-product/{{ value.id }}" class="btn btn-warning btn-sm ">Sửa</a>
                              <a href=""  type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#xacNhanXoa" ng-click="xacNhanXoa(id)">Xóa</a>
                         </td>
                    </tr>


               </tbody>
          </table>
          <div class="d-flex justify-content-center ">
               <ul class="pagination ">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
               </ul>
          </div>
     </div>
</div>
<div class="modal" id="xacNhanXoa">
     <div class="modal-dialog">
       <div class="modal-content">
   
         <!-- Modal Header -->
         <div class="modal-header">
           <h4 class="modal-title">Xác nhận xóa</h4>
           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
         </div>
   
         <!-- Modal body -->
         <div class="modal-body">
          Bạn có chắc chắn xóa không?
         </div>
   
         <!-- Modal footer -->
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
           <button type="button" class="btn btn-danger" ng-click="xacNhanXoa()">Xác nhận xóa</button>
         </div>
       </div>
     </div>
   </div>
