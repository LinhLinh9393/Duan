<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Nhúng thư viện bootstrap -->
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-route.js"></script>

    <!--  Khởi tạo route cho web user -->
    <!--  Trang chủ | "/" -->
    <!--  Trang tìm kiếm | "/tim-kiem" -->
    <!--  Trang chi tiết | "/chi-tiet/:id" -->
    <!--  Trang giỏ hàng | "/gio-hang" -->
    <!--  Trang thanh toán | "/thanh-toan" -->
    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/login", {
                    templateUrl: "login.html",
                    controller: "login"
                })
                .when("/register", {
                    templateUrl: "register.html",
                    controller: "register"
                })
                .when("/shop-search", {
                    templateUrl: "shop-search.html",
                    controller: "search"
                })
                .when("/shop-detail", {
                    templateUrl: "shop-detail.html",
                    controller: "detail"
                })
                .when("/shop-cart", {
                    templateUrl: "shop-cart.html",
                    controller: "shopCart"
                })
                .when("/shop-checkout", {
                    templateUrl: "shop-checkout.html",
                    controller: "checkOut"
                })
        })
    </script>
    <script src="login.js"></script>
    <script src="register.js"></script>
    <script src="shop-search.js"></script>
    <script src="product-detail.js"></script>
    <script src="shop-cart.js"></script>
    <script src="checkout.js"></script>
    <script src="login.js"></script>

</head>

<body ng-app="myApp">
    <!-- Khu vực header (navbar) -->
    <!-- Sửa cho navbar co nội dung vào giữa -->
    <!-- container-fluid ==> container -->
    <nav class="navbar navbar-expand-sm bg-light shadow">

        <div class="container">
            <div class="d-flex align-items-center">
                <!-- Khu vực logo -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="" href="#">
                            <img style="height: 60px;" src="img/logo_bootstrap.webp" alt="">
                        </a>
                    </li>
                </ul>
                <!-- Khu vực menu -->
                <ul class="navbar-nav ms-5">
                    <li class="nav-item">
                        <a class="nav-link" href="#!shop-cart">Áo Thun</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!shop-checkout">Sơ Mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!shop-search">Áo Khoác</a>
                    </li>
                </ul>
            </div>
            <!-- Khu vực đăng nhập, đăng ký -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!login">Đăng nhập</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-danger rounded-pill" href="#!register">Đăng ký</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="container" style="min-height: calc(100vh - 133px);">
        <!-- Slider -->
        <!-- Lên w3school copy -->
        <!-- Làm slider 2 ảnh -->
        <div id="demo" class="carousel slide overflow-hidden" data-bs-ride="carousel" style="height: 303px;">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>

            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner_01.jpg" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/san-pham_ao-blazer-01.webp" alt="Chicago" class="d-block w-100">
                </div>

            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <!-- Nội dung chính -->
        <div class="container">

            <div ng-view>
                // Nội dung chính
            </div>

        </div>

    </div>

    <!-- Khu vực footer -->
    <div class="bg-light border-top pt-3 pb-3">
        <div class="container">
            Copyright 2024 by luongnv16
        </div>
    </div>





</body>

</html>
