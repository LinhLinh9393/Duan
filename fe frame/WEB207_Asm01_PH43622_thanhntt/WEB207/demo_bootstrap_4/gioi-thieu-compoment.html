<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./lib/bootstrap.min.css">
     <script src="./lib/bootstrap.bundle.min.js"></script>
</head>
<body>
     <h1>Giới thiệu compoment mới</h1>
     <h3>Giới thiệu col và row</h3>
     <h6>Chia đều số lượng col con</h6>
     <div class="row" >
          <div class="col">
               <div class="bg-danger">
                    col con
               </div>
          </div>
          <div class="col">
               <div class="bg-warning">
                    col con
               </div>
          </div>
     </div>
     <h6>Chia không đều số lượng col con</h6>
     <div class="row" >
          <div class="col-3">
               <div class="bg-danger">
                    col con
               </div>
          </div>
          <div class="col-9">
               <div class="bg-warning">
                    col con
               </div>
          </div>
     </div>
     <h6>Điều chỉnh khoảng cách giữa các cột</h6>
     <div class="row g-0" >
          <div class="col-3">
               <div class="bg-danger">
                    col con
               </div>
          </div>
          <div class="col-9">
               <div class="bg-warning">
                    col con
               </div>
          </div>
     </div>
</body>
</html>
