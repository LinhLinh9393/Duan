<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
          <!-- Nhúng thư viện bootstrap có 2 cách-->

     <!-- 1. Nhúng link cnd | Cần mạng -->
          
     <!-- Latest compiled and minified CSS -->
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

     <!-- Latest compiled JavaScript -->
     <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->

     <!-- 2. Nhúng file local | Không cần mạng -->

     <!-- Tải file về máy tính -->
     <link rel="stylesheet" href="lib/bootstrap.min.css">
     <script src="lib/bootstrap.bundle.min.js"></script>
</head>
<body>
     <h1>Code thử để kiểm tra nhúng bootstrap thành công</h1>
     <button>Button 1</button>
     <h3>#Màu sắc bootstrap</h3>
     <div>
          <button class="btn btn-primary ">Button 2</button>
          <button class="btn btn-success ">Button 2</button>
          <button class="btn btn-warning ">Button 2</button>
          <button class="btn btn-danger ">Button 2</button>
          <button class="btn btn-light ">Button 2</button>
     </div>
     <h3>#Kích thước button</h3>
     <div>
          <button class="btn btn-primary ">Mặc định</button>
          <button class="btn btn-primary btn-lg ">Button to</button>
          <button class="btn btn-primary btn-sm">Button nhỏ</button>
          
     </div>
     <h3>#Bo góc button</h3>
     <div>
          <button class="btn btn-primary ">Mặc định</button>
          <button class="btn btn-primary rounded-0">Button không bo góc</button>
          <button class="btn btn-primary rounded-1">Bo </button>
          <button class="btn btn-primary rounded-2">Bo </button>
          <button class="btn btn-primary rounded-3">Bo </button>
          <button class="btn btn-primary rounded-4">Bo </button>
          <button class="btn btn-primary rounded-5">Bo </button>
          <button class="btn btn-primary rounded-circle">Bo </button>
  
     </div>
     <h3>#Kiểu button chỉ có viền</h3>
     <div>
          <button class="btn">Mặc định</button> 
          <button class="btn btn-outline-primary">Mặc định</button> 
          <button class="btn btn-outline-danger">Mặc định</button> 
          <button class="btn btn-outline-success">Mặc định</button> 
     </div>
     <hr>
     <h1>Giới thiệu container</h1>
     <div class="container">
          sử dụng .container để layout width nằm ở giữa nàm hình và có khoảng trắng
     </div>
</body>
</html>
