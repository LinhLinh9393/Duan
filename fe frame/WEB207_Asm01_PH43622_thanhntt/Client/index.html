<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Trang chá»§</title>
     <link rel="stylesheet" href="/lib/bootstrap.min.css" />
     <link rel="stylesheet" href="/lib/style.css">
     <script src="/lib/bootstrap.bundle.min.js"></script>
     <script src="/lib/font-fontawesome-ae333ffef2.js"></script>
     <script src="/lib/angular.min.js"></script>
     <script src="/lib/angular-route.js"></script>
     <script>
          var app = angular.module('myApp', ['ngRoute']);
          app.config(function ($routeProvider) {
               $routeProvider
                    .when("/", {
                         templateUrl: "home.html",
                         controller: "homeCtrl"
                    })
                    .when("/login", {
                         templateUrl: "login.html",
                         controller: "loginCtrl"
                    })
                    .when("/register", {
                         templateUrl: "register.html",
                         controller: "registerCtrl"
                    })
                    .when("/shop-search", {
                         templateUrl: "shop-search.html",
                         controller: "search"
                    })
                    .when("/product-detail/:id", {
                         templateUrl: "product-detail.html",
                         controller: "detailCtrl"
                    })
                    .when("/shop-cart", {
                         templateUrl: "shop-cart.html",
                         controller: "cartCtrl"
                    })
                    .when("/checkout", {
                         templateUrl: "checkout.html",
                         controller: "checkOut"
                    })
                    .when("/order", {
                         templateUrl: "order.html",
                         controller: "order"
                    })
          })
     </script>
     <script src="home.js"></script>
     <script src="login.js"></script>
     <script src="register.js"></script>
     <script src="shop-search.js"></script>
     <script src="product-detail.js"></script>
     <script src="shop-cart.js"></script>
     <script src="checkout.js"></script>
     <script src="order.js"></script>
     <script src="layout/header.js"></script>
</head>

<body ng-app="myApp">
     <div ng-include="'layout/header.html'"></div>
     <div ng-view></div>
     <div ng-include="'layout/footer.html'"></div>
</body>

</html>
