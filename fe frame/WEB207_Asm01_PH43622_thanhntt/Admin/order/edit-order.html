<h3 class="m-3">Cập nhật đơn hàng</h3>
<form>
     <div class="mb-2 mt-3">
          <label for="id" class="form-label">ID:</label>
          <input type="id" class="form-control" id="id" name="id" ng-model="donHang.id" disabled>
     </div>
     <div class="mb-2">
          <label for="img" class="form-label">Mã vận đơn:</label>
          <input type="text" class="form-control" id="img" name="img"  ng-model="donHang.maVanDon" disabled>
     </div>
     <div class="mb-2">
          <label for="pwd" class="form-label">Trạng thái:</label>
          <select class="form-select">
               <option value="">Chờ xác nhận</option>
               <option>Đang vận chuyển</option>
               <option>Đã giao</option>
          </select>

     </div>
     <div class="d-flex justify-content-center">

          <a type="button" href="#!list-order" class="btn btn-secondary mx-2"><i
                    class="fa-solid fa-arrow-left"></i> Quay lại</a>

          <a type="button" class="btn btn-warning" ng-click="editOrder()"><i class="fa-solid fa-pen-to-square"></i> Chỉnh
               sửa</a>
          <a class="btn btn-danger mx-2" type="button"> <i class="fa-solid fa-trash"></i>
               Xóa</a>
     </div>
</form>
