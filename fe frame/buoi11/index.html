<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <select ng-model="sortSalary">
            <option value="">--Sắp xếp lương--</option>
            <option value="+luong">--Lương tăng dần--</option>
            <option value="-luong">--Lương giảm dần--</option>
        </select>
        <input type="text" placeholder="Tên" ng-model="tenNV">
        <input type="text" placeholder="Địa chỉ" ng-model="diachiNV">
        
        <br><br>
        <table border="1" width="50%">
            <thead>
                <tr>
                    <th ng-click="sortData('nameNV')">Tên</th>
                    <th ng-click="sortData('ngaysinhNV')">Ngày sinh</th>
                    <th ng-click="sortData('luong')">Lương</th>
                    <th ng-click="sortData('gioitinh')">Giới tính</th>
                    <th ng-click="sortData('diachi')">Địa chỉ</th>
                    <th ng-click="sortData('tuoi')">Tuổi</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr ng-repeat="(index, value) in employee 
                | orderBy:sortSalary 
                | filter:{
                    nameNV: tenNV,
                    diachi: diachiNV
                }"> -->
                <!-- ageStatus có thể dùng input để hiển thị -->
                 <!-- <tr ng-repeat="(index, value) in employee | ageStatus:30:40 "> -->
                <!-- <tr ng-repeat="(index, value) in employee 
                | orderBy:columnName:reverse 
                | limitTo:2:pageNumber
                "> -->
                <tr ng-repeat="(index, value) in employee 
                | limitTo:2:pageNumber
                ">
                    <td>{{ value.nameNV | uppercase }}</td>
                    <td>{{ value.ngaysinhNV | date: 'dd-MM-yyyy' }}</td>
                    <td>{{ value.luong | currency: '':0 }} vnđ</td>
                    <td>{{ value.gioitinh | genderStatus }}</td>
                    <td>{{ value.diachi }}</td>
                    <td>{{ value.tuoi }}</td>
                </tr>
            </tbody>
        </table>

        <button ng-click="changePage('back')">Back</button>
        <button ng-click="changePage('next')">Next</button>
    </div>
    
    <!-- <script src="../lib/angular-route.js"></script> -->
    <script src="../lib/angular.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
